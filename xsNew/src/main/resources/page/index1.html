<script type="text/javascript" >

    var index =0;
    //改变图片
    function ChangeImg(){
        index ++;
        var elementsByClassName = document.getElementsByClassName("img-slide");
        if(index>=elementsByClassName.length){
            index = 0;
        }
        for (let i = 0; i <elementsByClassName.length; i++) {

            elementsByClassName[i].style.display = 'none';
        }
        elementsByClassName[index].style.display = 'block';
    }
    //定时执行 2秒
    setInterval(ChangeImg,2000);

    function test1() {
        $.ajax({
            url: "/test/demo1",

                data = jQuery.parseJSON(data);  // dataType注释了，故注意反序列化
                $("#ret").text(data.result);
            }
        });
